<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Data Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Flood Data Dashboard</div>
            <ul class="nav-links">
                <li><a href="#overview">Overview</a></li>
                <li><a href="#trends">Trends</a></li>
                <li><a href="#details">Details</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="overview" class="dashboard-section">
            <h2>Overview</h2>
            <div class="stats-container">
                <div class="stat-card" id="total-incidents">
                    <h3>Total Incidents</h3>
                    <p class="stat-value">Loading...</p>
                </div>
                <div class="stat-card" id="active-incidents">
                    <h3>Active Incidents</h3>
                    <p class="stat-value">Loading...</p>
                </div>
                <div class="stat-card" id="affected-areas">
                    <h3>Affected Areas</h3>
                    <p class="stat-value">Loading...</p>
                </div>
            </div>
        </section>

        <section id="trends" class="dashboard-section">
            <h2>Trend Analysis</h2>
            <div class="chart-container">
                <div id="trend-chart"></div>
            </div>
        </section>

        <section id="details" class="dashboard-section">
            <h2>Detailed Information</h2>
            <div class="table-container">
                <table id="flood-data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flood Data Dashboard. Data provided by JKM Malaysia</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
